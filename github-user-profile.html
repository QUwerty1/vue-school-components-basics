<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Github User Profile</title>
</head>
<body>
<div id="app" class="container">
    <h1>Github Profiles</h1>
    <div class="d-flex w-100 gap-2">
        <github-user-card username="flathub"></github-user-card>
        <github-user-card username="QUwerty1"></github-user-card>
    </div>
</div>


<script type="text/x-template" id="github-user-card-template">
    <div v-if="userData !== null" style="width: 20rem" class="card">
        <img class="card-img-top" :src="userData.avatar_url" :alt="username + '\'s avatar'">
        <div class="card-body d-flex flex-column">
            <a :href="userData.html_url" class="mb-1 card-title text-decoration-none">
                <h5 class="mb-0">
                    {{ userData.name }}
                </h5>
            </a>
            <p class="text-secondary mb-1" style="font-size: 0.9rem">
                Присоединился(ась) в {{ new Date(userData.created_at).getFullYear().toString() }}
            </p>
            <p class="card-text mb-2 flex-grow-1">
                {{ userData.bio }}
            </p>
            <span class="text-secondary">
                <i class="bi bi-person-fill"></i> {{ userData.followers }} Друзей
            </span>
        </div>
    </div>
    <div v-else>
        <div class="spinner-border text-primary" style="height: 20rem; width: 20rem" role="status"></div>
    </div>
</script>


<script src="https://unpkg.com/vue@3"></script>
<script src="github-user-profile.js"></script>
</body>
</html>
